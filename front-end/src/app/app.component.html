<div class="page-container">
  <mat-toolbar color="primary" class="toolbar">
    <button *ngIf="showMenu" mat-icon-button (click)="mainMenu.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="text-link" routerLink="/">Coffee Delivery Service</a>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button routerLink="/cart">
      <mat-icon
        [matBadge]="cartSize"
        [matBadgeHidden]="cartEmpty"
        matBadgeColor="accent"
      >
        shopping_cart
      </mat-icon>
    </button>
    <button mat-icon-button (click)="secondaryMenu.toggle()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container hasBackdrop="true">
    <mat-drawer #mainMenu class="menu" mode="over" position="start">
      <ng-container [ngSwitch]="showMenu">
        <ng-container
          *ngSwitchCase="'MENU'"
          [ngTemplateOutlet]="normalMenu"
        ></ng-container>
        <ng-container
          *ngSwitchCase="'ADMIN'"
          [ngTemplateOutlet]="adminMenu"
        ></ng-container>
      </ng-container>
    </mat-drawer>
    <mat-drawer #secondaryMenu class="menu" mode="over" position="end">
      <div class="title mat-headline-6">Welcome back!</div>
      <mat-nav-list>
        <mat-list-item
          routerLinkActive
          routerLink="/favorites"
          #favoriteRla="routerLinkActive"
          [activated]="favoriteRla.isActive"
          (click)="secondaryMenu.close()"
        >
          <mat-icon matListItemIcon>favorite</mat-icon>
          <a matListItemTitle class="text-link">Favorites</a>
        </mat-list-item>
        <mat-list-item
          routerLinkActive
          routerLink="/history"
          #historyRla="routerLinkActive"
          [activated]="historyRla.isActive"
          (click)="secondaryMenu.close()"
        >
          <mat-icon matListItemIcon>history</mat-icon>
          <a matListItemTitle class="text-link">Order History</a>
        </mat-list-item>
      </mat-nav-list>

      <div class="centered">
        <button mat-raised-button color="primary" (click)="logout()">
          Log Out
        </button>
      </div>
    </mat-drawer>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
<ng-template #normalMenu>
  <mat-nav-list>
    <mat-list-item
      routerLinkActive
      routerLink="/products"
      #productsRla="routerLinkActive"
      [activated]="productsRla.isActive"
      (click)="mainMenu.close()"
    >
      <mat-icon matListItemIcon>coffee</mat-icon>
      <a matListItemTitle class="text-link">Products</a>
    </mat-list-item>
    <mat-list-item
      routerLinkActive
      routerLink="/cart"
      #cart="routerLinkActive"
      [activated]="cart.isActive"
      (click)="mainMenu.close()"
    >
      <mat-icon matListItemIcon>shopping_cart</mat-icon>
      <a matListItemTitle class="text-link">Cart</a>
    </mat-list-item>
  </mat-nav-list>
</ng-template>
<ng-template #adminMenu>
  <div class="title mat-headline-6">Administrative Console</div>
  <mat-nav-list>
    <mat-list-item
      routerLinkActive
      routerLink="/admin/products"
      #adminProductsRla="routerLinkActive"
      [activated]="adminProductsRla.isActive"
      (click)="mainMenu.close()"
    >
      <mat-icon matListItemIcon>coffee</mat-icon>
      <a matListItemTitle class="text-link">Products</a>
    </mat-list-item>
    <mat-list-item
      routerLinkActive
      routerLink="/admin/additions"
      #adminAdditionsRla="routerLinkActive"
      [activated]="adminAdditionsRla.isActive"
      (click)="mainMenu.close()"
    >
      <mat-icon matListItemIcon>add_box</mat-icon>
      <a matListItemTitle class="text-link">Additions</a>
    </mat-list-item>
  </mat-nav-list>
</ng-template>
