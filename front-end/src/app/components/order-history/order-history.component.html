<app-order-list
  *ngIf="orders$ | async as orders; else loadingOrders"
  [orders]="orders"
  [actions]="ORDER_ACTIONS"
>
</app-order-list>
<ng-template #loadingOrders>
  <div class="loading-orders">
    <i>Loading order history...</i>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
</ng-template>
